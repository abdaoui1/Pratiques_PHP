  <style>

    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    margin: 0;
    padding: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

form {
    width: 100%;
    max-width: 960px;
}

table {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    overflow: hidden;
    width: 100%;
    border-collapse: collapse;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
}

td {
    padding: 16px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    vertical-align: top;
}

input[type="text"],
input[type="file"],
input[type="password"],
select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: none;
    border-radius: 6px;
    background-color: #ffffffcc;
    color: #333;
    font-size: 14px;
}

input[type="radio"],
input[type="checkbox"] {
    margin-right: 8px;
}

label {
    margin-right: 15px;
    font-size: 14px;
}

button {
    padding: 12px 24px;
    margin-top: 10px;
    margin-right: 12px;
    background-color: #1abc9c;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #16a085;
}

select[multiple] {
    height: 100px;
}

::placeholder {
    color: #aaa;
}


  </style>
</head>
<body>
    <!-- Objectif : Créer un formulaire HTML, et traiter les données saisies par l’utilisateur à l’aide d’un 
    script PHP. -->

    <form action="affiche_parametres.php" method="post" enctype="multipart/form-data">
        <table class="">
            <tr>
                <td> Nom :</td>
                <td><input type="text" size="30" name="nom" required/></td>
            </tr>
            <tr>
                <td> Prenom :</td>
                <td><input type="text" size="30" name="prenom" required/></td>
            </tr>
            <tr>
            <td>Password:</td>
                <td><input type="password" size="30" name="pwd" required/></td>
            </tr>
            <tr>
                <td>Profession</td>
                <td>
                    <select required name="profession" id="job">
                        <option value="" disabled selected>-- Choisissez un métier --</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Pays</td> 
                <td>
                    <select name="pays" id="pays" required onchange="handleChangeCountry(this)">
                        <option value="" disabled selected>-- Choisissez un pays --</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Ville</td>
                <td>
                    <select name="ville" required id="ville">
                        <option value="" disabled selected>-- Choisissez une ville --</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Sexe</td>
                <td>
                    <input type="radio" name="sexe" value="Masculin">
                    <label>Masculin</label>
                    <input type="radio" name="sexe" value="Feminin">
                    <label>Feminin</label>
                </td>
            </tr>
            <tr>
                <td> Les Langue :</td>
                <td>
                    <select name="langue[]" multiple>
                        <option value="Francais">Francais</option>
                        <option value="Arabe">Arabe</option>
                        <option value="Anglais">Anglais</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Loisirs :</td>
                <td>
                <input type="checkbox" name="loisirs[]" value="Sport">
                <label>Sport</label>
                <input type="checkbox" name="loisirs[]" value="Recherche">
                <label>Recherche</label>
                <input type="checkbox" name="loisirs[]" value="Music">
                <label>Music</label>
                <input type="checkbox" name="loisirs[]" value="Lecture">
                <label>Lecture</label>
                <input type="checkbox" name="loisirs[]" value="Internet">
                <label>Internet</label>
                   
                </td>
            </tr>
            <tr>
                <td>CV <br>( en .pdf , 4Mo en max):</td>
                <td>
                    <label for="cv">Importer</label>
                    <input type="file" name="cv">
                </td>
            </tr>
            <tr>
                <td>
                  
                </td>
                <td id="test">
                    <button class="btn"  type="submit">
                        Submit
                     </button>
                    <button class="btn"  type="reset">
                       Annuler
                     </button> 
                </td>
                
            </tr>
        </table>

    </form>
