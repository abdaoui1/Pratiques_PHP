    <!-- Objectif : Créer un formulaire HTML, et traiter les données saisies par l’utilisateur à l’aide d’un

    <form action="write_form.php" method="post" enctype="multipart/form-data">
        <table class="">
            <tr>
                <td> Nom :</td>
                <td><input type="text" size="30" name="nom" required/></td>
            </tr>
            <tr>
                <td> Prenom :</td>
                <td><input type="text" size="30" name="prenom" required/></td>
            </tr>
            <tr>
            <td>Password:</td>
                <td><input type="password" size="30" name="pwd" required/></td>
            </tr>
            <tr>
                <td>Profession</td>
                <td>
                    <select required name="profession" id="job">
                        <option value="" disabled selected>-- Choisissez un métier --</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Pays</td>
                <td>
                    <select name="pays" id="pays" required onchange="handleChangeCountry(this)">
                        <option value="" disabled selected>-- Choisissez un pays --</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Ville</td>
                <td>
                    <select name="ville" required id="ville">
                        <option value="" disabled selected>-- Choisissez une ville --</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Sexe</td>
                <td>
                    <input type="radio" name="sexe" value="Masculin">
                    <label>Masculin</label>
                    <input type="radio" name="sexe" value="Feminin">
                    <label>Feminin</label>
                </td>
            </tr>
            <tr>
                <td> Les Langue :</td>
                <td>
                    <select name="langue[]" multiple>
                        <option value="Francais">Francais</option>
                        <option value="Arabe">Arabe</option>
                        <option value="Anglais">Anglais</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Loisirs :</td>
                <td>
                <input type="checkbox" name="loisirs[]" value="Sport">
                <label>Sport</label>
                <input type="checkbox" name="loisirs[]" value="Recherche">
                <label>Recherche</label>
                <input type="checkbox" name="loisirs[]" value="Music">
                <label>Music</label>
                <input type="checkbox" name="loisirs[]" value="Lecture">
                <label>Lecture</label>
                <input type="checkbox" name="loisirs[]" value="Internet">
                <label>Internet</label>
                   
                </td>
            </tr>
            <tr>
                <td>CV <br>( en .pdf , 4Mo en max):</td>
                <td>
                    <label for="cv">Importer</label>
                    <input type="file" name="cv">
                </td>
            </tr>
            <tr>
                <td>
                  
                </td>
                <td id="test">
                    <button class="btn"  type="submit">
                        Submit
                     </button>
                    <button class="btn"  type="reset">
                       Annuler
                     </button> 
                </td>
                
            </tr>
        </table>

    </form>
